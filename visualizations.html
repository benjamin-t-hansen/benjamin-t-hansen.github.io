  <section id="graph">
          <div class="page-header">
            <h2>My Learning Graph</h2>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

//"licensing" "resolved"
var links = [
  {source: "Real Analysis", target: "Measure Theory", type: "suit"},
  {source: "Probability", target: "Statistics", type: "suit"},
  {source: "Probability", target: "Measure Theory", type: "suit"},
  {source: "Statistics", target: "Time Series Analysis", type: "suit"},
  {source: "Time Series Analysis", target: "Singular Spectrum Analysis", type: "suit"},
  {source: "Probability", target: "Information Theory", type: "suit"},
  {source: "Graph Theory", target: "Percolation Theory", type: "suit"},
  {source: "Probability", target: "Percolation Theory", type: "suit"},
  {source: "Information Theory", target: "Coding Theory", type: "suit"},
  {source: "Probability", target: "Coding Theory", type: "suit"},
  {source: "Linear Algebra", target: "Coding Theory", type: "suit"},
  {source: "Linear Algebra", target: "Functional Analysis", type: "suit"},
  {source: "Real Analysis", target: "Fourier Analysis", type: "suit"},
  {source: "Percolation Theory", target: "Hypercubes", type: "suit"},
  {source: "Percolation Theory", target: "Boolean Functions", type: "suit"},
  {source: "Hypercubes", target: "Boolean Functions", type: "suit"},
  {source: "Fourier Analysis", target: "Boolean Functions", type: "suit"},
  {source: "Percolation Theory", target: "Voronoi Percolation", type: "suit"},
  {source: "Functional Analysis", target: "Boolean Functions", type: "suit"},
  {source: "Functional Analysis", target: "Fourier Analysis", type: "suit"},
  {source: "Graph Theory", target: "Random Graphs", type: "suit"},
  {source: "Voronoi Percolation", target: "Geometric Graphs", type: "suit"},
  {source: "Graph Theory", target: "Geometric Graphs", type: "suit"},
  {source: "Coding Theory", target: "Finite Fields", type: "suit"},
  {source: "Coding Theory", target: "Hadamard Matrix", type: "suit"},
  {source: "Boolean Functions", target: "Hadamard Matrix", type: "suit"},
  {source: "Algorithms", target: "Coding Theory", type: "suit"},
  {source: "Coding Theory", target: "Reed Solomon Codes", type: "suit"},
  {source: "Percolation Theory", target: "Bootstrap Percolation", type: "suit"},
  {source: "Bootstrap Percolation", target: "Bootstrap Voronoi Percolation", type: "suit"},
  {source: "Voronoi Percolation", target: "Bootstrap Voronoi Percolation", type: "suit"},
  {source: "Econometrics", target: "Time Series Analysis", type: "suit"},
  {source: "Real Analysis", target: "Topology", type: "suit"},
  {source: "Statistics", target: "Mathematical Modeling", type: "suit"},
   {source: "Information Theory", target: "Shannon Entropy", type: "suit"},
   {source: "Coding Theory", target: "Finite Fields", type: "suit"},
   {source: "Algorithms", target: "Dynamic Programming", type: "suit"},
   {source: "Measure Theory", target: "Hypercubes", type: "suit"},
   {source: "Probability", target: "Queuing Theory", type: "suit"},
   {source: "Graph Theory", target: "Graph Coloring", type: "suit"},
   {source: "Shannon Entropy", target: "Coding Theory", type: "suit"},
   {source: "Real Analysis", target: "Hamming Distance", type: "suit"},
   {source: "Hamming Distance", target: "Finite Fields", type: "suit"},
   {source: "Linear Algebra", target: "Finite Fields", type: "suit"},
   {source: "Linear Algebra", target: "Singular Spectrum Analysis", type: "suit"},
   {source: "Optimization", target: "Mathematical Modeling", type: "suit"},
   {source: "Algorithms", target: "Optimization", type: "suit"},
   {source: "Fourier Analysis", target: "Haar Wavelet", type: "suit"},
  {source: "Abstract Algebra", target: "Equivalence Relations", type: "suit"},
  {source: "Abstract Algebra", target: "Finite Fields", type: "suit"},
  {source: "Equivalence Relations", target: "Measure Theory", type: "suit"},
  {source: "Combinatorics", target: "Discrete Geometry", type: "suit"},
  //{source: "Algorithms", target: "Optimization", type: "suit"},
  //{source: "Algorithms", target: "Optimization", type: "suit"},
  //{source: "Algorithms", target: "Optimization", type: "suit"},
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 600;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
